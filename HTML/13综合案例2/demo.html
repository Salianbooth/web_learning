<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h4>青春不常在，抓紧看动漫</h4>
    <form>
        <table width="500">
            <!-- 第一行 -->
            <tr>
                <td>性别:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
                <td>
                    <label for="nan">男</label>
                    <input type="radio" name="gender" id="nan" vale=" female">
                    <label for="nv">女</label>
                    <input type="radio" name="gender" id="nv" valu="nv">
                    <br>
                </td>
            </tr>
            <!-- 第二行 -->
            <tr>
                <td>生日：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
                <td>
                    <!-- 年 -->
                    <select>
                        <option>请选择年份</option>
                        <option>2004</option>
                        <option>2005</option>
                        <option>2006</option>
                        <option>2007</option>
                    </select>
                    <!-- 月 -->
                    <select>
                        <option>请选择月份</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                    </select>
                    <!-- 日 -->
                    <select>
                        <option>请选择日期</option>
                        <option>15</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                    </select>
                </td>
            </tr>
            <!-- 第三行 -->
            <tr>
                <td>所在地区</td>
                <td>
                    <input type="text" name="hobby" value="瑞典">
                    <br>
                </td>
            </tr>
            <!-- 第四行 -->
            <tr>
                <td>看番状况</td>
                <td>
                    <label for="1">初入萌番</label>
                    <input type="radio" name="fan" id="1">
                    <label for="2">小有成就</label>
                    <input type="radio" name="fan" id="2">
                    <label for="3">阅片无数</label>
                    <input type="radio" name="fan" id="3">
                </td>

            </tr>
            <!-- 第五行 -->
            <tr>
                <td>学历</td>
                <td>
                    <input type="text" value="幼儿园">
                </td>

            </tr>
            <!-- 第六行 -->
            <tr>
                <td>喜欢类型</td>
                <td>
                    <label for="00">卡哇伊</label>
                    <input type="checkbox" id="00">
                    <label for="01">热血番</label>
                    <input type="checkbox" id="01">
                    <label for="10">萌豚番</label>
                    <input type="checkbox" id="10">
                    <label for="11">搞笑番</label>
                    <input type="checkbox" id="11">
                </td>
            </tr>
            <!-- 第七行 -->
            <tr>
                <td>自我介绍</td>
                <td>
                    <textarea name="introduce" rows="2" cols="20"></textarea>
                </td>
            </tr>
            <!-- 第八行 -->
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="点击就提交上啦">
                    <input type="reset" value="重置">
                </td>
            </tr>
            <!-- 第九行 -->
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" checked="checked">我同意注册条款和会员加入标准

                </td>
            </tr>


    </form>

</body>

</html>
