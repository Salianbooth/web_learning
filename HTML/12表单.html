<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <!-- 文本框 -->
        username:<input type="text" name="username" value="enter your name" maxlength="6"> <br>
        <!-- 密码 -->
        password:<input type="password" name="pwd"> <br>
        <!-- 单选 -->
        <!-- 单选按钮必须要有相同的名字s -->
        genders:female<input type="radio" name="gender" vale="female"> male<input type="radio" name="gender"
            valu="male"> <br>
        <!-- 多选框 -->
        habit:eat<input type="checkbox" name="habit"> sleep<input type="checkbox" name="habit" checked="checked"><br>
        <!-- 上传 -->
        <input type="submit" name="提交">
        <!-- 按钮 -->
        <input type="button" value="获取手机验证码"><br>
        <!-- 文件域 -->
        上传头像<input type="file">
    </form>
</body>

</html>
