<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 我想把ol里面的小li给选出来 */
        ol li {
            color: aqua;
        }
    </style>
</head>

<body>
    <ol>
        <li>我是ol 的 li</li>
        <li>我是ol 的 li</li>
        <li>我是ol 的 li</li>
    </ol>
    <ul>
        <li>我是ul 的li</li>
        <li>我是ul 的li</li>
        <li>我是ul 的li</li>
    </ul>
</body>

</html>
