<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 未访问过的链接 */
        a:link {
            color: black !important;
            text-decoration: none;

        }

        /* 点击访问过的链接 */
        a:visited {
            color: aqua;
        }

        /* 选择鼠标经过那个链接 */
        a:hover {
            color: blue;
        }

        /* 鼠标正在按下还没有弹起的 */
        a:active {
            color: red;
        }
    </style>
</head>

<body>
    <a href="#">小猪佩奇</a>
</body>

</html>
