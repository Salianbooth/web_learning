<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            color: red;
        }

        div {
            color: blue;
        }

        /* 类选择器口诀：样式点定义，结构类（class）调用，一个多使用 开发最常用 */
        .pink {
            color: pink;
        }
    </style>
</head>

<body>
    <p>boy</p>
    <p>alan</p>
    <p>sam</p>
    <div>sally</div>
    <div>molly</div>
    <div>salary</div>
    <ui>
        <li class="pink">apple</li>
        <li>banana</li>
        <li>orange</li>
    </ui>

</body>

</html>
