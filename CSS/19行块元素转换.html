<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            width: 500px;
            height: 50px;
            background-color: blueviolet;
            display: block;
        }

        div {
            width: 500px;
            height: 100px;
            background-color: cornflowerblue;
            display: inline;
        }

        span {
            width: 500px;
            height: 100px;
            background-color: skyblue;
            display: inline-block
        }
    </style>
</head>

<body>
    <a href="#"> 我是行内元素，我要转化成块内元素</a>
    <div>我是块内元素，我要转化成行内元素</div>
    <br>
    <span>我要转成行内块元素</span> <span>我要转成行内块元素</span>
</body>

</html>
