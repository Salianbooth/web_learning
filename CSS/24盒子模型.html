<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 200px;
            /* 边框的像素大小
            border-width: 5px;
            /* 边框的样式：solid 实线 ； dashed 虚线 */
            /* border-style: solid !important;
            border-color: blue; */

            /* 复合写法 */
            border: 5px red solid;
            /* 可以指定特定的边框 */
            border-top: 5px red dashed !important;

        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
